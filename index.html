<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>
    <div class="container">	
        <div class="user-container"></div>	
        <div class="quote-container"></div>	
        <div class="content-container">	
            <div class="pokemon-container"></div>	
            <div class="meat-container"></div>	
        </div>	
        <div class="friends">	
            <h4>Friends</h4>	
            <div class="friends-container">	
            </div>	
        </div>	
        <div class="buttons">	
            <button onclick="load()">Load User Data</button>	
            <button onclick="display()">Display User</button>	
        </div>	
    </div>

    <script id = "user-template" type = "text/x-handlebars-template">
        <img src='{{picture}}' id = 'profile-pic'/>
        <p class = 'user-info'>{{firstName}} {{lastName}}</p>
        <p class = 'user-info'>{{city}}, {{state}}</p>
    </script>

    <script id = "friends-template" type = "text/x-handlebars-template">
        {{#each friends}}
            <p>{{firstName}} {{lastName}}</p>
        {{/each}}
    </script>

    <script id = "quote-template" type = "text/x-handlebars-template">
            <p class = 'quote-container'>favorite quote: {{quote}}</p>
    </script>

    <script id = "pokemon-template" type = "text/x-handlebars-template">
        <img src='{{image}}' id = 'pokemon-image'/>
        <p id = 'pokemon-text'>favorite pokemon: {{name}}</p>
    </script>

    <script id = "meat-template" type = "text/x-handlebars-template">
        <p class = 'meat-text'>{{txt}}</p>
    </script>


    <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="Renderer.js"></script>
    <script src="APIManager.js"></script> 
    <script src="main.js"></script>
</body>

</html>
